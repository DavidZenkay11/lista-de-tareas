<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="icon" href="portapapeles.ico" type="icon" />
  </head>
  <body>
    <div class="wrapper">
      <header>Lista de tareas</header>
      <div class="inputField">
        <input type="text" placeholder="Agregar nueva tarea" />
        <button><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList"></ul>
      <div class="footer">
        <span>Tienes <span class="pendingTasks"></span> tareas pendientes</span>
        <button>Eliminar todas</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
